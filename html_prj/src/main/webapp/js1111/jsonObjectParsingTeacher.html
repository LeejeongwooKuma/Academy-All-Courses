					link:"https://news.jtbc.co.kr/article/NB12270322",
					description:`비하인드 뉴스, 정치부 이성대 기자 나와있습니다. 시작할까요.

function jsonObjParsing(){
	var output=`
		<div> <storng>${ jsonObj.newsData.length }</storng>건의 뉴스<br/>
		 <table class='table table-hover'>
		 <thead>
		 <tr>
		 <th style='width:80px'>번호</th>
		 <th style='width:250px'>제목</th>
		 <th style='width:500px'>설명</th>
		 <th style='width:180px'>기사작성일</th>
		 </tr>
		 </thead>
		 <tbody>
		`;
		
	if( jsonObj.newsData.length==0 ){ //데이터 존재하지 않는 경우.
		output+=`<tr><td colspan='4' style='text-align:center'>
				기사가 존재하지 않습니다. 
				 </td></tr>
		`;
	}//end if
	
	var jsonTempNews;
	var title;
	for( var i=0; i < jsonObj.newsData.length ; i++){
		jsonTempNews=jsonObj.newsData[i];
		title=jsonTempNews.title;
		if(title.length > 15){
			title=title.substring(0,16)+" ...";			
		}//end if
		output+=`<tr>
					<td>${ i+1}</td>
					<td><a href='${jsonTempNews.link}' target='_blank'>${title}</a></td>
					<td>${jsonTempNews.description}</td>
					<td>${jsonTempNews.pubDate}</td>
				</tr>
					`;
		
	}//end for
	output+=`</tbody>
			</table>`;
		
document.getElementById("output").innerHTML=output;	
	
	
}
