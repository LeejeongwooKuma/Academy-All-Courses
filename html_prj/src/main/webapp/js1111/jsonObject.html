<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<script type="text/javascript">
window.onload=function() {
	//복합형태의 JSON, 데이터와(JSONArray)와 데이터에 대한 설명(JSONObject)
	var jsonArrStr=[];
	
	if(parseInt(Math.random() * 2)==1) {//검색된 데이터가 존재하는 경우
		jsonArrStr=[
			 {name:"민병조",email:"min@test.com"},
			 {name:"신승덕",email:"shin@test.com"},
			 {email:"woo@google.com", name:"임성우"},
			 {name:"이정우",email:"lee@daume.net"},
			 {name:"이지원",email:"lee2@nate.com"}
			 ];
	}//end if
	
	var jsonObj={
			classType:"2",
			pubDate : new Date(),
			dataLength : jsonArrStr.length,
			dataResult : jsonArrStr.length!=0,
			data:jsonArrStr
	}//jsonObj
	//alert(jsonObj.dataResult);


	//data를 parsing
	 var output=`<strong>${ jsonObj.classType }</strong>강의장 학생 정보<br>
				 <strong>데이터 생산일</strong> : ${ jsonObj.putData }<br>
	 			 <strong>조회건수</strong> : ${jsonObj.dataLength}<br>
	 			 
	 			 <table class='table table-hover'>
	 			 <thead>
	 			 <tr>
	 			 <th style='width:80px;'>번호</th>
	 			 <th style='width:120px;'>이름</th>
	 			 <th style='width:250px;'>이메일</th>
	 			 </tr>
	 			 </thead>
	 			 <tbody>
	 			 `;
	 			if( !jsonObj.dataResult ) {//데이터가 존재하지 않는 경우
	 				output+=`<tr><td colspan='3' style='text-align:center;'>
	 				학생정보가 존재하지 않습니다.
	 				</td><tr>
	 				`;
	 			}//end if
	 			
	 			var jsonTempStu;
	 			for( var i=0; i < jsonObj.data.length; i++) {
	 				jsonTempStu=jsonObj.data[i];
	 				output+=`<tr>
	 							<td>${i+1}</td>
	 							<td>${jsonTempStu.name}</td>
	 							<td>${jsonTempStu.email}</td>
	 							</tr>
	 							`;
	 			}
	 			 
	 document.getElementById("output").innerHTML=output;
}//onload
</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div id="output">
	
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
