function useJsonObjectParsing() {
	var output=`

				<th>제목</th>
				<th>설명</th>

				</tr>
				<tbody>
	`;
	var jsonTempNews;
	var title;
	for(var i = 0; i < jsonObj.newsData.length; i++) {
		jsonTempNews=jsonObj.newsData[i];
		title=jsonTempNews.title;
		if(title.length > 15) {
			title=title.substring(0,15)+"...";
		}
		output+=`
		<tr>
		<td>${i+1}</td>
		<td><a href='${jsonTempNews.link}'>${title}</a></td>
		<td>${jsonTempNews.description}</td>
		<td>${jsonTempNews.pubDate}</td>
		</tr>
		`;
	}//end for
	output+=`
			</tbody>
			</table>
	`;
	document.getElementById("output").innerHTML=output;
}//end
