<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 공통속성은 tag selector */
div {border: 1px solid #333; width: 500px; height: 300px}
/* 개별속성은 그외 selector */
#grid {background: #FFFFFF url(../common/images/google.png)}
#x {background: #FFFFFF url(../common/images/google.png) repeat-x;}
#y {background: #FFFFFF url(../common/images/google.png) repeat-y;}
#norepeat {background: #FFFFFF url(../common/images/google.png) no-repeat;}

/* body{background: #FFFFFF url(../common/images/test_img.png)} */
/* 성적테이블 */
#numTitle {width: 80px;}
#nameTitle {width: 100px;}
#scoreTitle {width: 500px;}

table{ border: 1px solid #333; border-spacing: 0px;}
th, td{ border: 1px solid #333}
</style>
</head>
<body>
<div id="grid"></div>
<div id="x"></div>
<div id="y"></div>
<div id="norepeat"></div>

<table>
<thead>
<tr>
	<th id = "numTitle">번호</th>
	<th id = "nameTitle">이름</th>
	<th id = "scoreTitle">성적</th>
</tr>
</thead>
<tbody>
<tr>
	<td>1</td>
	<td>민병조</td>
	<td><img src="images/success.png" style="width: 450px; height: 10px;"
	title="98점"><img style="width: 30px; height: 10px;" src="images/fail.png" title="2점"></td>
</tr>
</tbody>

</table>
</body>
</html>
