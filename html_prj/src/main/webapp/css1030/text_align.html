<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table, th, td, div { border: 1px solid #333;}
th, td, div { width: 300px; height: 200px}
th, td { text-align: right;}/* left, center, right */
th, td { vertical-align: bottom;}/* top, middle, bottom */

/* div 데이터보다 데이터를 표현하는 영역이 넓이만 크기 때문에 수평정렬만 가능 */
div{text-align: right;}
div{vertical-align: middle;}
</style>
</head>
<body>
<table>
<tr>
	<th>데이터</th>
</tr>
<tr>
	<td>데이터</td>
</tr>
</table>
<div>안녕하세요?</div>
</body>
</html>
