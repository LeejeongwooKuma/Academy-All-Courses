<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{ border: 1px solid #333; width: 300px; height: 100px}

#margin{ margin: 10px}/* 왼쪽, 위쪽, 오른쪽, 아래쪽 */
#margin2{ margin-left: 10px}/* 왼쪽만*/
#margin3{ margin-top: 20px}/* 위쪽만*/
#margin4{ margin-right: 20px; float: right;}/* 오른쪽만*/ 
#margin5{ margin-bottom: 20px;}/* 아래쪽만*/
</style>
</head>
<body>
<div id="margin">margin-all</div>
<div id="margin2">margin-left</div>
<div id="margin3">margin-top</div>
<div id="margin4">margin-right</div>
<div id="margin5">margin-bottom</div>
<div></div>
</body>
</html>
