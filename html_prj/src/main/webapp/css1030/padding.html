<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{ border: 1px solid #333; width: 300px; height: 100px}

#padding{ padding: 10px; width: 280px; height: 80px;} /* 왼쪽, 위쪽, 오른쪽, 아래쪽. 패딩10px x 2 니깐 -20*/ 
#padding2{ padding-left: 10px; width: 290px; height: 100px;}/* 왼쪽만*/
#padding3{ padding-top: 10px; width: 300px; height: 90px;}/* 위쪽만*/
#padding4{ padding-right: 10px; width: 290px; height: 100px; text-align: right;}/* 오른쪽만*/
#padding5{ padding-bottom: 10px; width: 300px; height: 90px;}/* 아래쪽만*/
input{padding-left: 10px; padding-bottom: 7px; padding-right: 10px; padding-top: 5px; width: 142px; height: 3.333px}
</style>
</head>
<body>
<div id="padding">padding-all</div>
<div id="padding2">padding-left</div>
<div id="padding3">padding-top</div>
<div id="padding4">padding-right</div>
<div id="padding5">padding-bottom</div>
<input type="text" value="안녕하세요??!">
</body>
</html>
