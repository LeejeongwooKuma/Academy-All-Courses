<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
<!-- li는 <ol>, <ul>의 하위 태그로 정의해야 한다. -->
<!-- <li>리스트에 들어갈 항목</li>
<li>리스트에 들어갈 항목</li>
<li>10+24</li> -->
<strong>순서목록</strong><br/>
<ol type = "가"> <!-- type속성에는 1(기본값), a, A, i, I -->
	<li >사과</li>
	<li>딸기</li>
	<li value = "100">배</li>
	<li>포도</li>
	<li>귤</li>
</ol>
<strong>도형목록</strong>

<ul type = ""> <!-- type속성에는 disc(기본값), circle, square  -->
	<li>자바</li>
	<li>Oracle DBMS</li>
	<li>HTML</li>
	<li>CSS</li>
</ul>

<strong>설명목록</strong>
<dl>
	<dt>자바</dt>
	<dd>완벽한 OOP언어, WORA</dd>
	<dt>오라클</dt>
	<dd>대용량 데이터를 다룰 때 사용하는 DBMS</dd>
	<dt>JDBC</dt>
	<dd>Java에서 DBMS와 연동하기 위해 지원하는 저수준 API</dd>
</dl>

</body>
</html>
