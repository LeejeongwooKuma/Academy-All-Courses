<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form Control 사용</title>
</head>
<body>
<strong>HTML Form Control</strong>
<br/>
<form action="test.jsp">
<label>기본</label><input/><br>
<label>이름</label><input type="text" name = "name2" size = "15" maxlength="20" value="민병조" readonly="readonly"/><br>
<label>아이디</label><input type="text" name = "id" size = "10" maxlength="5" value="min" disabled="disabled"/><br>
<label>주소</label><input type="text" name = "addr" size = "30" placeholder="서울시 강남구 대치동"/><br>
<label>비밀번호</label>
<input type="password" name ="pass" placeholder = "비밀번호"/><br>
<label>체크박스</label>
<input type="checkbox" name = "hobby" value="축구">축구<br>
<input type="checkbox" name = "hobby" value="3D모델링">모델링<br>
<input type="checkbox" name = "hobby" value="애니감상" checked="checked">애니감상<br>
<input type="checkbox" name = "hobby" value="자바">자바<br>
<label>성별</label>
<input type="radio" name = "gender" value="남자">남자
<input type="radio" name = "gender" value="여자">여자<br>
<input type = "submit" value="back-end전송">
</form>
</body>
</html>
