function apendNode() {
	$("#div").append("<div>안녕하세요?</div>");

	//var cnt = 1;
function append() {
	//cnt++;
	var cnt = $("#licenseDiv div").length+1
	if(cnt > 5) {
		alert("자격증은 5개까지만 가능");
		return;
	}//end if
	
	var appendNode=`
		<div style="margin-top:10px;">
			<label>${cnt}.</label><input type="text" name="license" style="width: 350px;"/>
		</div>
	`;
	$("#licenseDiv").append( appendNode );
}

function remove() {
	//cnt--;
	if($("#licenseDiv div").length != 1) {
	$("#licenseDiv div:last").remove();
	}//end if
}

function append2() {

			<td><input type="text" name="JobArr" style="width:180px;"/></td>
		</tr>

	$("#comDiv tbody:last").append( appendNode );
}

function remove2() {
