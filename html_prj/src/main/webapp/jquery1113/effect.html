<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }

#img{display:none;}
#idWarn{color: #FF0000; display: none;}
</style>
<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	$("#btnHide").click(hide);
	$("#btnShow").click(show);
	$("#btnToggle").click(toggle);
	
	$("#btnFadeOut").click(fadeOut);
	$("#btnFadeIn").click(fadeIn);
	$("#btnFadeToggle").click(fadeToggle);

	$("#btnSlideUp").click(slideUp);
	$("#btnSlideDown").click(slideDown);
	$("#btnSlideToggle").click(slideToggle);
	
	$("#btnInput").click(idChk);
});//ready
function hide(){
	$("#img").hide();
}//hide

function show(){
	$("#img").show();
}//show

function toggle(){
	$("#img").toggle();
}//show

function fadeOut() {
	$("#img").fadeOut(1500, function(){
		//alert("숨김완료");
		$("#img").prop("src","../day1024/images/test_img.png");
		$("#img").fadeIn(1000);
	});
}//fadeOut

function fadeIn() {
	$("#img").fadeIn(1500);
}//fadeIn

function fadeToggle() {
	$("#img").fadeToggle(500);
}//fadeToggle
function idChk() {
	var id=$("#id").val();
	
	if(id.replace(/ /g,"") == ""){
		/* $("#idWarn").fadeIn(400).fadeOut(400).fadeIn(400)
		.fadeOut(400).fadeIn(1000,function(){
			$("#idWarn").css("font-size","50px")
		}).fadeOut(400,function(){
			$("#idWarn").css("font-size","18px")
		}); */
		
		for(var i=0; i<5;i++) {
			$("#idWarn").fadeIn(400).fadeOut(400);
		}//end for
	}//end if
}//idChk

//말아올리기 펼쳐 보이기
function slideUp() {
	$("#imgDiv").slideUp(1000);
}//fadeOut

function slideDown() {
	$("#imgDiv").slideDown(1500);
}//fadeIn

function slideToggle() {
	$("#imgDiv").slideToggle(500);
}//fadeToggle

</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
	<div style="height:320px" id="imgDiv">
	<img src="../common/images/james.png" id="img"/>
	</div>
	<input type="button" value="숨기기" class="btn btn-primary" id="btnHide"/>
	<input type="button" value="보이기" class="btn btn-danger" id="btnShow"/>
	<input type="button" value="숨기기/보이기" class="btn btn-danger" id="btnToggle"/>
	<br>
	<input type="button" value="서서히숨기기" class="btn btn-success" id="btnFadeOut"/>
	<input type="button" value="서서히보이기" class="btn btn-info" id="btnFadeIn"/>
	<input type="button" value="서서히 숨기기/보이기" class="btn btn-danger" id="btnFadeToggle"/>
	<br>
	<input type="button" value="말아올리기" class="btn btn-success" id="btnSlideUp"/>
	<input type="button" value="펼쳐보이기" class="btn btn-info" id="btnSlideDown"/>
	<input type="button" value="숨기기/보이기" class="btn btn-danger" id="btnSlideToggle"/>
	
	</div>
	<div style="height: 80px;">
	<input type="text" id="id" placeholder="아이디"/>
	<div id="idWarn">아이디는 필수 입력!.!.!</div>
	</div>
	<input type="button" value="입력" class="btn btn-success" id="btnInput"/>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
