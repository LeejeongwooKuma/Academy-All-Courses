<style type="text/css">
#wrap{ margin:0px auto; width:1200px; height: 800px;}
#header{ height:100px}      
#container{ height:600px}
#footer{height:100px}
</style>
<!-- jQuery DNS 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
//버튼을 클릭했을 때 이벤트 처리
$(function() {
   $("#btn").on("click", useAttr);
});//ready

function useAttr(){
   //attr은 속성을 한번만 설정해야할 때 사용
   $("#ta").attr("name", "info");
//   $("#ta").attr("rows", "10");
//   $("#ta").attr("cols", "80");
   $("#ta").attr("style", "width:400px; height:300px;")
}//useAttr

</script>

<body>
<div id="wrap">
   <!-- wrap 1200(w) x 1000(h) -->
   <div id="header">header 1200(w) x 150(h)
         사이트로고, 주력서비스, navigation bar
   </div>
   <div id="container">
   <div>
   <textarea id="ta"></textarea>
   <br>
   <input type="button" value="속성설정" class="btn btn-primary" id="btn"/>
   </div>
   </div>
   <div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
