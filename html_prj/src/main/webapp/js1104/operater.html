<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<script type="text/javascript">
//느슨한 비교( == ) : 데이터 형은 달라도 값만 같으면 true.
var num="11";
var num2=11;
var num3="11";
console.log("==느슨한 비교 : ");
console.log(num == num2); // true;
console.log(num == num3); // true;
console.log("===엄격한 비교 : ");
console.log(num === num2); // false : 데이터 형과 값이 모두 같아야 true
console.log(num === num3); // true

console.log("!== 엄격한 비교 : ");
console.log(num !== num2); // 값은 같으나 데이터 형이 달라서 true
console.log("!== 엄격한 비교 : ");
console.log(num !== num3); // 값과 데이터형이 같으므로 false
num2="4";
console.log(num !== num2); // 데이터 형은 같고 값이 다르면 true

console.log("3 != 3 " + (3 != 3));
console.log("3 ! == 3 " + (3 !== 3));
console.log("'3' ! == 3 " + ("3"!== 3));

prompt("값을 입력하세요?");


</script>
