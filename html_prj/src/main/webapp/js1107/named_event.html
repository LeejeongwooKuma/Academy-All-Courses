<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="http://192.168.10.76/html_prj/common/images/favicon2.ico"/>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 내가 만든 CSS
<link rel="stylesheet" type="text/css" href="http://192.168.10.76/html_prj/common/css/main_20251031.css"/> -->
<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<script type="text/javascript">
window.onload=function() {
	//이벤트를 리스너에 등록
	//1.태그를 찾고 > 2.이벤트리스너에 이벤트를 선택하여 등록.
	document.getElementById("btn").addEventListener("click",evtProcess);
	document.getElementById("text").addEventListener("keydown",evtProcess);
	document.getElementById("sel").addEventListener("change",evtProcess);
	
}//onload
//이벤트 등록과 이벤트 처리를 분리
function evtProcess(evt) { //이렇게 사용할 때 매개변수 넣으면 이벤트를 반환해서 넣어줌.
	document.getElementById("output").innerHTML=
		`오늘은 금요일 입니다.<br>발생이벤트 : ${evt.which}`;
}
</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
		<input type="button" value="클릭" class="btn btn-success" id="btn"/>
		<input type="text"  id="text"/>
		<select id="sel">
		<option value="Java">Java</option>
		<option value="Oracle">Oracle</option>
		<option value="JavaScript">JavaScript</option>
		</select>
		<div id="output"></div>
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
