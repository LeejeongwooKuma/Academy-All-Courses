<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="http://192.168.10.76/html_prj/common/images/favicon2.ico"/>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 내가 만든 CSS
<link rel="stylesheet" type="text/css" href="http://192.168.10.76/html_prj/common/css/main_20251031.css"/> -->
<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<!-- script 외부파일방식으로 연결 -->
<script type="text/javascript" >
/* function setEvt(){ */ //기명함수
window.onload=function(){
//익명함수로 이벤트를 등록
//1.태그를 찾고 > 2.태그에 이벤트 등록 > 3.이벤트발생시 사용자에게 제공할 코드를 익명함수로 작성
alert(document.getElementById("btn"));
document.getElementById("btn").onclick=function(){
	alert("버튼이 클릭되었습니다");
	}//onclick
	
	document.getElementById("img").onmouseover=function() {
		document.getElementById("img").src="../js1106/images/tiger.png";	
	}
	document.getElementById("img").onmouseout=function() {
		document.getElementById("img").src="../js1106/images/dog.png";	
	}
}//onload


</script>
</head>
<!-- <body onload="setEvt()"> inline방식 이벤트 등록 : HTML과 JS가 합쳐짐 -->
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
	<input type="button" id="btn" class="btn btn-success" value="클릭"/>
	<br>
	<img src="../js1106/images/dog.png" id="img"/>
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
