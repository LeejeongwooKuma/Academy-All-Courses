<head>

<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<script type="text/javascript">
window.onload=function() {
	document.getElementById("btn").addEventListener("click", back);
	document.getElementById("btn2").addEventListener("click", go);
	document.getElementById("btn3").addEventListener("click", go2);
	document.getElementById("btn4").addEventListener("click", count);
}//onload

function back() {
	history.back();
}//back

function go() {
	history.go(1);
}//go

function go2() {
	history.go(-1);
}//go2

function count() {
	alert(history.length + "개");
}//go2
</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
	<input type="button" value="뒤로" class="btn btn-success" id="btn"/>
	<input type="button" value="앞으로" class="btn btn-info" id="btn2"/>
	<input type="button" value="앞으로를 사용한 뒤로" class="btn btn-danger" id="btn3"/>
	<input type="button" value="히스토리개수" class="btn btn-success" id="btn4"/>
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
