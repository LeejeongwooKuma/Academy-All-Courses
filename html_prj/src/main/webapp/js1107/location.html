<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<script type="text/javascript">
window.onload=function() {
	//이벤트 등록
	//1.태그를 찾고 > 2.이벤트 리스너에 등록 
	document.getElementById("btn").addEventListener("click",goSite);
}//onload

function goSite() {
	//select의 값을 얻기
	var selNode = document.getElementById("url");
	//alert(selNode.value + " / " + selNode.selectedIndex);
	if(selNode.selectedIndex != 0) {// 선택이 아니었을 때 
		if(confirm(selNode.value+"로 이동하시겠습니까?")) {
			//location객체를 사용한 이동. href => history가 남는다.
			//location.href="http://"+selNode.value;
			
			//replace 치환 => history가 남지 않는다.
			location.replace("http://"+selNode.value);
		}
	}//end if
}
</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
	<label>이동할사이트 선택</label>
	<select id="url">
		<option value="N/A">선택</option>
		<option value="naver.com">네이버</option>
		<option value="google.com">구글</option>
		<option value="youtube.com">유튜브</option>
		<option value="java.sun.com">자바</option>
	</select>
	<input type="button" value="이동" class="btn btn-success" id="btn">
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
