<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://192.168.10.76/html_prj/common/css/main_20251031.css"/>
<style type="text/css">
/* #wrap{ border: 1px solid #333; height: 200px; width: 300px;
position: relative;top: 100px; left: 300px;} */
#wrap{ border: 1px solid #333; height: 1000px; width: 1300px;
margin: 0px auto; position: relative;} 
/* fixed - 스크롤바가 움직일 때 좌표를 보정하여 유지한다. -> 따라 다님.
	relative에 영향을 받지 않는다. */
#fixDiv {width: 200px; height: 500px; background-color:#71B75E;
	position: fixed; left: 1100px; top: 50px; }
	
/* absolute - 스크롤바가 움직여도 좌표를 보정하지 않는다. -> 따라다니지 않는다. 
	시작좌표가 relative에 영향을 받는다.*/
#absDiv{ width: 200px; height: 300px; background-color: #4179C2; 
	position: absolute; top: 50px; left: 100px;}	
</style>
</head>
<body>
<div id="wrap">
<div id="fixDiv"></div>
<div id="absDiv"></div>
</div>
</body>
</html>
