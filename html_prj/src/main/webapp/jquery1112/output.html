<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="http://192.168.10.76/html_prj/common/images/favicon2.ico"/>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 내가 만든 CSS
<link rel="stylesheet" type="text/css" href="http://192.168.10.76/html_prj/common/css/main_20251031.css"/> -->
<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
//document ready는 HTML <body>와 같은 시간에 로딩이 된다.
/* $(function(){
	alert($("#output").text());
}); */
//onclick으로 호출하면 1.<body>가 로딩되고, 2.함수가 호출되므로 ${function(){}}을
//사용하지 않아도 된다.
function useHTML(){
	var msg="내일은 <strong>수능일</strong> 입니다.";
	$("#output").html(msg);//HTML 출력
}//useTHML

function useText(){
	var msg="내일은 <strong>수능일</strong> 입니다.";
	$("#output").text(msg);//Text 출력
}//useText

</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
	<input type="button" value="HTML 출력" class="btn btn-success" onclick="useHTML()"/>
	<input type="text" value="TEXT 출력" class="btn btn-danger" onclick="useText()"/>
	</div>
	<div id="output">포하항</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
