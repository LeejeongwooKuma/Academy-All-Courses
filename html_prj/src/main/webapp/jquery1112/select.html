<!-- bootstrap CDN 끝-->
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	//btn에 이벤트를 발생시켜서 useSelect함수를 호출
	$("#btn").click(useSelect);
});//ready

function useSelect() {
/* 	//eq속성 ( 입력된 인덱스에 해당하는 태그를 찾는 속성)
//	alert($("#loc option:eq(0)").is(":selected"));
	//alert($("#loc option:eq(0)").val());
	var selArr=$("#loc option");//아이디가 loc인 태그의 모든 option을 가져와서
	$.each(selArr,function(i, ele) {
		if($(ele).is(":selected")) {//옵션중에 선택된 것이 있다면
			alert( $(ele).val());//값을 얻어온다.
		}//end if
	}); */
	
	//eq사용
	var selArr=$("#loc option");
	for(var i = 0; i < selArr.length; i++) {
		alert($("#loc option:eq("+i+")").is(":selected"));
	}
	
}//useSelect

</script>

<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
	<select id="loc">
	<option value="서울">서울</option>
	<option value="경기">경기도</option>
	<option value="충청도">충청도</option>
	<option value="경상도">경상도</option>
	<option value="전라도">전라도</option>
	<option value="제주도">제주도</option>
	</select>
	
	<input type="button" value="선택" class="btn btn-success" id="btn"/>
	<div id="output"></div>
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
