<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}
#header{  height: 150px; }/* 부모창 크기 따라가서 width은 안 줘도 괜찮음. */
#container{  height: 700px; }
#footer{  height: 150px; }
</style>
<script type="text/javascript">

function useSetTimeout() {
}//useSetTimeout

function setTime() {
	var date=new Date();//접속자의 시간
	let output =`${date.getFullYear()}년 ${ date.getMonth()}월 ${date.getDate()}일`;
	output += `${date.getHours()}시 ${date.getMinutes()}분 ${date.getSeconds()}초`;
	
	document.getElementById("date").value=output;
	//useSetTimeout();//1번만 호출
	setTimeout(setTime,1000); //1초마다 한번씩 입력된 함수가 호출. : F.C.F 동작 (재귀호출 가능)
}//setTime

</script>

<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
		사이트로고, 주력서비스, navigation bar, 
	</div>
	<div id="container">
	<div>
		<label>시간</label>
		<input type="text" name="date" id="date" style="width : 250px;"/>
		<button class="btn btn-success btn-sm" onclick="setTime()">클릭해보세요.</button>
	</div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
