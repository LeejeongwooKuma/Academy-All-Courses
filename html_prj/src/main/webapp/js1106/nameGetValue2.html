<script type="text/javascript">
function getNameValue() {
	//1. 폼을 얻고	
	var obj=document.joinFrm;
	//2. 값 얻기
	//text,password,hidden,textarea,select은 .value로 얻는다.
	var output="";
	var intro= obj.intro.value.replaceAll("\n","<br>");
	
	output+=`text : <strong>${ obj.id.value }, ${ obj.email.value }, ${ obj.domain.value }</strong><br>`;
	output+=`password : <strong>${ obj.pass.value }</strong><br>`;
	output+=`date : <strong>${ obj.birth.value }</strong><br>`;
	output+=`select : <strong>${ obj.loc.value }</strong><br>`;
	output+=`hidden : <strong>${ obj.code.value }</strong><br>`;
	output+=`file : <strong>${ obj.upfile.value }</strong><br>`;
	output+=`textarea : <strong>${ intro }</strong><br>`;
	
	//name속성이 같은 값을 가진 객체 처리 => 배열로 처리
	var hobby=obj.hobby;//배열로 저장
	var checkedValue="";
	for(var i = 0; i < hobby.length; i++) {
		//alert( hobby[i].checked + " / " + hobby[i].value);//확인된 상태
		//확인상태의 체크박스 값만 checkedValue에 할당
		if(hobby[i].checked) {
			checkedValue += hobby[i].value + " ";
		}//end if	
	}//end for
	output+=`checkbox : <strong>${ checkedValue }</strong><br>`;
	//alert(checkedValue);
	
	//내가 한거
	/* //성별 체크박스 유효성 검사
	var gender=obj.gender;//배열로 저장
	var checkGender = false;
	var checkedGender="";
	for(var i = 0; i < gender.length; i++) {
		if(gender[i].checked) { //라디오 버튼이 선택되어 있는가?
			checkGender=true;
			checkedGender+=gender[i].value;
		}//end if
	}//end for
	if(!checkGender) {
		alert("성별은 반드시 선택하셔야 합니다.");
		return;
	}//end if 
	output+=`gender : <strong>${ checkedGender }</strong><br>`;*/
	
	//강사님이 한거
	var gender="";
	for(var i = 0; i < obj.gender.length; i++) {
		if(obj.gender[i].checked) {
			gender=obj.gender.value;
		}
	}
	if(gender == "") {
		alert("성별은 반드시 선택하셔야 합니다.");
		return;
	}//end if
	output+=`gender : <strong>${ gender }</strong><br>`;	
	
	
	
	//select에 선택된 값 얻어오기
	//select은 option이 배열로 들어간다.
	//굳이 이렇게 안 하고 select에 value써도 얻어짐.. 방법이 있다만 보여주는 거
	var locArr=obj.loc;
	var selLoc="";
	for( var i=0; i<locArr.length;i++) {
		if(locArr[i].selected) {
			selLoc=locArr[i].value;
		}
	}

	output+=`select Arr : <strong>${ selLoc }</strong><br>`;	
	
	obj.img.src="images/dragon.png"
	//alert(obj.img.src);
	document.getElementById("output").innerHTML=output;
	
}//getNameValue

</script>
</head>

<hr/>

					<option value="제주">제주</option>
					<option value="충남">충남</option>

					<option value="제주">제주</option>
					<option value="해외">해외</option>
			</select></td>
		</tr>
		<tr>
