<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 공통디자인 : 외부 파일 방식으로 -->
<link rel="stylesheet" type="text/css" href="http://192.168.10.76/html_prj/common/css/main_20251031.css"/>
<style type="text/css"> 
/* 이 페이지에서만 사용하는 디자인 정의 */
#agreement{border: 1px solid #E5E5E5; width: 1400px; height: 180px; overflow: auto; margin-bottom: 20px;}
/* wrap을 가운데로 위치 */
#wrap{ width: 1500px; margin: 0px auto;}
.star{ color: #FF0000}
#joinFrm{border-top: 4px solid #888888; border-spacing: 0px;}
td,th{ border-bottom: 1px solid #E1E3E4;}
tr{height: 40px;}
.title{ background-color: #F9F8F8; width: 150px; font-weight: bold; font-size: 16px;}
.input{ background-color: #FFFFFF; width: 1250px}

#output{ border: 1px solid #333; width: 600px; height: 400px; overflow: auto;}
</style>
<script type="text/javascript">
function setValue() {
	//값 설정
	var obj=document.joinFrm;
	obj.id.value="I WANT GO HOME";// <input type="text"
	obj.pass.value="iwgh";// <input type="password"
	obj.birth.value="2025-11-07";// <input type="date"
	obj.email.value="min";// <input type="email"
	obj.domain.value="naver.com";// <input type="text" datalist가 사용된.
	//<input type="file"은 value 설정이 되지 않는다.
	//obj.upfile.value="C:/dev/workspace/html_prj/src/main/webapp/js1105/images/1.png";
	obj.code.value="HTML5CSS3";// <input type="hidden"
	obj.intro.value="나는 집에 가고 싶다 강렬하게";// <textarea>
	
	
	//상태 변환
	//checked
	//성별 남자 : 0번, 여자 : 1번
	obj.gender[0].checked=true;
	
	//취미
	
	//지역 : 경기도 -2
	obj.loc[2].selected=true;
	
}//setValue

//모든 체크박스 체크 or 체크해제
function setChecked(input) {
	var obj=document.joinFrm;
	var checkFlag= input =='A';
	for(var i = 0; i < obj.hobby.length; i++) {
		obj.hobby[i].checked = checkFlag;
	}//end for
}//setChecked

</script>
</head>
<body>
<div id="wrap">

<hr/>
<div id="joinFrmDiv">
	<form name="joinFrm">
	<table id="joinFrm">
		<tr>
			<td class="title"><label><span class="star">*</span>아이디</label></td>
			<td class="input"><input type="text"  class="inputBox" name="id" /></td>
		</tr>

		<tr>
			<td class="title"><label><span class="star">*</span>비밀번호</label></td>
			<td class="input"><input type="password" class="inputBox" name="pass" /></td>
		</tr>

		<tr>
			<td class="title"><label><span class="star">*</span>생일</label></td>
			<td class="input"><input type="date" class="inputBox"  name="birth"/></td>
		</tr>

		<tr>
			<td class="title"><label><span class="star">*</span>이메일</label></td>
			<td class="input"><input type="email" name="email" style="width: 250px" class="inputBox" />@ 
			<input type="text" name="domain" list="domain" class="inputBox" ><input type="checkbox" value="수신">수신
				<datalist id="domain">
					<option value="naver.com" />
					<option value="daum.net" />
					<option value="gmail.com" />
					<option value="hotmail.com" />
					<option value="nate.com" />
					<option value="korea.com" />
				</datalist>
		</tr>

		<tr>
			<td class="title"><label><span class="star">*</span>성별</label></td>
			<td class="input"><input type="radio" name="gender" />남자 <input
				type="radio" name="gender" value="여자" />여자 <br /></td>
		</tr>

		<tr>
			<td class="title"><label><span class="star">*</span>소재지</label></td>
			<td class="input" ><select class="inputBox" name="loc" style="width: 120px; height: 25px;">
					<option value="N/A">선택해주세요</option>
					<option value="강원">강원</option>
					<option value="경기">경기</option>
					<option value="경남">경남</option>
					<option value="경북">경북</option>
					<option value="광주">광주</option>
					<option value="대구">대구</option>
					<option value="대전">대전</option>
					<option value="부산">부산</option>
					<option value="서울" >서울</option>
					<option value="울산">울산</option>
					<option value="인천">인천</option>
					<option value="전남">전남</option>
					<option value="전북">전북</option>
					<option value="제주">제주</option>
					<option value="충남">충남</option>
					<option value="충북">충북</option>
					<option value="제주">제주</option>
					<option value="해외">해외</option>
			</select></td>
		</tr>
		<tr>
			<td class="title">취미</td>
			<td>
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="운동">운동
				<input type="checkbox" name="hobby" value="유튜브">유튜브
				<input type="checkbox" name="hobby" value="음악감상">음악감상
				<input type="checkbox" name="hobby" value="등산">등산
			</td>
		</tr>
		<tr>
			<td class="title">파일선택</td>
			<td><input type="file" name="upfile"/></td>
		</tr>
		<tr>
			<td class="title">소개</td>
			<td><textarea name="intro" style="width: 400px; height: 100px"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center"> 
			<input type="hidden" name="code" >
			<input type="button" value="값 설정" class="btnBox"
			onclick="setValue()"/>
			<input type="button" value="모든체크박스 설정" class="btnBox"
			onclick="setChecked('A')"/>
			<input type="button" value="모든체크박스 해제" class="btnBox"
			onclick="setChecked('N')"/>
			</td>
		</tr>
	</table>
	</form>
	
	</div>
</div>
</body>
</html>
