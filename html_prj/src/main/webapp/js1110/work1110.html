<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap CDN 시작 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝 -->

<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px; }	
#header{ height: 150px;	 }	
#container{ height: 700px;	 }	
#footer{ height: 150px;}	

.txtColor { color: #FF0000; font-weight: bold }
</style>
<script type="text/javascript">
var jsonObj={};
var divNode;

window.onload=function(){
document.getElementById("btnInput").addEventListener("click",add);
document.getElementById("btnOutput").addEventListener("click",print);

divNode=document.getElementById("output");
}//onclick

function add(){
	var obj=document.frm;
	var name=obj.name.value;
	var age=obj.age.value;
	
	if( name == ""){
		divNode.innerHTML=`<span class='txtColor'>이름은 필수 입력</span>`;
		return;
	}//end if
	
	if( age == ""){
		divNode.innerHTML=`<span class='txtColor'>나이는 필수 입력</span>`;
		return;
	}//end if
	
	//값이 존재하면 JSONObject에 추가한다. 
	jsonObj.name=name;
	jsonObj.age=age;
	
}//add

function print(){
	var name=jsonObj.name;
	var age=jsonObj.age;
	
	if( name != undefined && age != undefined){
		divNode.innerHTML=`<marquee scrollamount='7'>${ name }님 ${ age }살 </marquee>`;
	}else{
		alert("JSONObject에 데이터가 존재하지 않습니다.\n데이터를 추가해주세요.");
	}//end if
}//print

</script>
</head>
<body>
<div id="wrap">
	<div id="header">header 1200(w) x 150(h)
			사이트로고, 주력서비스, navigation bar
	 </div>
	<div id="container">
	<div>
	<form name="frm">
	<label>이름</label> <input type="text" value="탄지로" name="name"	id="name"/><br>
	<label>나이</label> <input type="text" value="20" name="age"	id="age"/><br>
		<input type="button" value="입력" class="btn btn-primary" id="btnInput"/>
		<input type="button" value="출력" class="btn btn-info" id="btnOutput"/>
	</form>
	</div>
	<div id="output"></div>
	</div>
	<div id="footer">footer 1200(w) x 150(h)</div>
</div>
</body>
</html>
