<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<label>date</label>
<input type="date" value="2025-10-29"><br>

<label>month</label>
<input type="month" value="2025-11"><br>

<label>datetime-local</label>
<input type="datetime-local" value="2025-11-11 23:15"><br>

<label>time</label>
<input type="time" value="23:15"><br>

<label>color</label>
<input type="color" value="#d9dc1e"><br>

<strong>의미적인 용도로 사용되는 HTML Form Control</strong><br>
<label>전화번호</label>
<input type="tel" name="tel"/><br>
<label>이메일</label>
<input type="email" name="email"/><br>

<label>범위설정</label>
0<input type="range" min="0" max="100" value="80"/>100<br>

<label>범위설정</label>
0<meter min="0" max="100" value="80">100</meter><br>

0<meter min="0" max="100" value="50">100</meter><br>

</body>
</html>
