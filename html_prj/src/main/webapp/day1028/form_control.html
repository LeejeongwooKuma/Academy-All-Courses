<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form Control</title>
<script type="text/javascript">
function setValue() {
	document.getElementById("msg2").value="아빠도 좋아요.";
}
</script>
</head>
<body>

<form action="test.jsp" method="get" enctype="application/x-www-form-urlencoded">
<fieldset>
<legend>입력 폼</legend>
<label>이름</label><input type="text" name = "name2" size = "15" maxlength="20" value="민병조" readonly="readonly"/><br>
<label>아이디</label><input type="text" name = "id" size = "10" maxlength="5" value="min" disabled="disabled"/><br>
<label>주소</label><input type="text" name = "addr" size = "30" placeholder="서울시 강남구 대치동"/><br>
<label>비밀번호</label>
<input type="password" name ="pass" placeholder = "비밀번호"/><br>
<label>체크박스</label>
<input type="checkbox" name = "hobby" value="축구">축구<br>
<input type="checkbox" name = "hobby" value="3D모델링">모델링<br>
<input type="checkbox" name = "hobby" value="애니감상" checked="checked">애니감상<br>
<input type="checkbox" name = "hobby" value="자바">자바<br>
<label>성별</label>
<input type="radio" name = "gender" value="남자">남자
<input type="radio" name = "gender" value="여자">여자<br>

<label>숨겨서 값을 넘길 때</label>
<input type="hidden" name="msg" value="엄마가 좋아요"/>
<input type="hidden" name="msg2" id="msg2"/>
<input type="button" value="값설정" onclick="setValue()"/>
<br>

<label>파일선택</label>
<input type="file" name="upfile"/><br>

<label>버튼</label>
<input type="button" value="그냥 버튼"/><br>

<label>전송버튼</label>
<input type="submit" value="전송"/><br>

<label>초기화버튼</label>
<input type="reset" value="취소"/><br>
</fieldset>
</form>
</body>
</html>
