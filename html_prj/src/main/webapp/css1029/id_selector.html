<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* id selector : #아이디명의 형식을 사용 
   페이지에서 한번만 사용하는 디자인을 만들 때.
	*/
	#aDiv { font-family: 궁서체; font-weight: bold; }
	#bDiv { font-weight: bold; font-style: italic; }
</style>
</head>
<body>
<div id="aDiv">오늘은 수요일 입니다.</div>
<div id="bDiv">내일은 목요일 입니다.</div>
</body>
</html>
