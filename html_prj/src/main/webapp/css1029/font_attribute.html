<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#font { font-family: '맑은 고닥', 궁서체, Dotum, sans-serif }
#font2 {font-weight: bold;}
th {font-weight: normal;}
#font3 {font-style:italic;}
i, address {font-style : normal;}
#font4{ color: #FF0000; }
a { color: #000000;}
#font5{ font-size: 20px;}
h1,h2 {font-size: 23px; font-weight : normal;}
#font6 {text-decoration: overline;} /* none ,underline, line-through, overline */
u {text-decoration: none;}
.link {text-decoration: none;}
.link:hover{ text-decoration: underline; color:#0000FF;}
.link:active{ color: #FF0000;}
</style>
</head>
<body>
<div id="font">글꼴 설정</div>
<div id="font2">진하게 설정</div>
<table border=1>
<tr>
<th>번호</th><th>이름</th><th>주소</th>
</tr>
</table>
<div id="font3">이탤릭 설정</div>
오늘은 <i>수요일</i>입니다.<br>
우리집 주소는 <address>서울시 강남구 대치동 황족입니다.</address>
<div id="font4">글자색 설정</div>
오늘의 요일을<a href="#void">확인</a>해 보세요.
<div id="font5">글자크기 설정</div>
<h1>안녕하세요?</h1>
<h2>안녕하세요?</h2>
<div id="font6">선 설정</div>
<u>오늘은 수요일 입니다.</u>
<br>
<a href="#void" class="link">목요일</a>
</body>
</html>
