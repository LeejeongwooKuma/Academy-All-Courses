<script type="text/javascript">
// 사용자 정의함수.
//기명함수
function weekmsg(){
	var msg="오늘은 수요일 입니다.";
	alert(msg);	
}//end msg

//호출
weekmsg();

//매개변수는 전역변수 형식으로만 사용가능.
function msg2(name) {
	return `${name}님 안녕하세요?`;
}//end msg2

var msg=msg2("민병조");
document.write(msg);


//무기명함수
//JavaScript의 함수는 first class function이어서 함수가 값으로 취급된다.
//변수에 할당가능. 매개변수로 할당가능.
var msg3 = function() {
	var today="2025-11-05";
	alert(`오늘은${today} 입니다.`);
}//end function

//alert(msg); //first class function 함수의 내용이 그대로 전달.
msg3(); //()를 붙이면 함수가 그대로 동작함.

function useFunc(func) {
	func();// 매개변수로 함수명을 받아서 해당 함수를 호출할 수 있다.
}//end useFunc 

useFunc(msg3);//무기명함수
useFunc(weekmsg);//기명함수
</script>
