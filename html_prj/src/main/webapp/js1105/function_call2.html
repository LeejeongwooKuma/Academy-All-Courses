<style type="text/css">
	/* CSS 영역 => CSS 디자인 코드 작성 */
</style>
<script type="text/javascript">
	/* JS영역 => JS코드 작성 (유효성검증, 동적 디자인 생성)*/
	function func() {
		alert("JS영역에 존재하는 함수");
	}
	
	function func2(name="홍길동", age=20) {
		alert(`이름 ${name}님 나이${age}살`);
	}
</script>
</head>
<body>
<!-- HTML영역 => HTML태그 작성, CSS영역에서 정의한 디자인 적용,
	HTML Form Control의 입력값을 받아서 JS영역에서 유효성 검증 수행, 
	JS영역에서 동적으로 디자인을 변경.
	 -->
<a href="func()">함수호출</a><br>
<a href="javascript:func()">영역변경함수호출</a>
<!-- <a onclick="func()">함수호출</a> -->
<input type="button" value="클릭" class="btn btn-success"
	onclick="func2()"/>
<input type="button" value="클릭2" class="btn btn-success"
	onclick="func2('민병조',25)"/>

</body>
