<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="http://192.168.10.76/html_prj/common/images/favicon.ico"/>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://192.168.10.76/html_prj/common/css/main_20251031.css"/>
<style type="text/css">
#wrap{  margin: 0px auto; width: 1200px; height: 1000px;}

#container{  height: 700px; }
#footer{  height: 150px; }
table{ border-spacing: 20px;}
#circle{ border: 1px solid #333; border-radius: 50px; box-shadow: 10px 10px 15px #333; width: 100px; height: 100px; text-align: center; font-weight: bold;
font-size: 30px;}
td:hover{ background-color: #333; color: #FFFFFF}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
	</div>
	<div id="container">
	<div>
		<table >
		<tr>
			<td id="circle">1</td><td id="circle">2</td><td id="circle">3</td>
		</tr>
		<tr>
			<td id="circle">4</td><td id="circle">5</td><td id="circle">6</td>
		</tr>
		<tr>
			<td id="circle">7</td><td id="circle">8</td><td id="circle">9</td>
		</tr>
		
		</table>
		
	</div>
	</div>
	<div id="footer"></div>
</div>
</body>
</html>
